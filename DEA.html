<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Equipo DevOps DEA</title>
    <style>
        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            color: white;
        }
        
        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.4);
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        
        .member {
            margin: 30px 0;
            padding: 15px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }
        
        p {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 15px;
        }
        
        img {
            display: block;
            margin: 0 auto;
            width: 150px;
            height: 150px;
            object-fit: cover;
            border: 3px solid white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Equipo DevOps DEA</h1>
        
        <div class="member">
            <p>Imagen aportada por Abel</p>
            <img src="Muratravis.png" alt="Imagen de Abel" width="150" height="150">
        </div>
        
        <div class="member">
            <p>Imagen aportada por Edgar</p>
            <img src="imagen edgar.jpg" alt="Imagen de Edgar" width="150" height="150">
        </div>
        
        <div class="member">
            <p>Imagen aportada por Delfin</p>
            <img src="dinosaurio.jpg" alt="Imagen de Delfin" width="150" height="150">
        </div>
    </div>
</body>
</html>
