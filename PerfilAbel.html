        body {
            background-color: #f8f9fa;

        .container {

        }

        .avatar {
            width: 120px;

            border-radius: 50%;

            font-weight: 600;
            margin-bottom: 20px;

        }
        
        .hobbies-list {
            list-style: none;
        }
        
        .hobby-item {
            background-color: rgba(255, 255, 255, 0.15);
            margin-bottom: 12px;
            padding: 12px 16px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            transition: transform 0.2s, background-color 0.2s;
        }
        
        .hobby-item:hover {
            transform: translateX(5px);
            background-color: rgba(255, 255, 255, 0.25);
        }
        
        .hobby-icon {
            margin-right: 12px;
            font-size: 18px;
        }
    </style>
